[package]
name = "drop-storage"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "*"
sqlx = { git="https://github.com/NordSecurity/sqlx.git", branch="libdrop-compat", features = [ "sqlite", "time", "chrono", "runtime-tokio"] }
slog = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
tokio = { version = "^1.20", features = ["rt-multi-thread", "macros"] }
